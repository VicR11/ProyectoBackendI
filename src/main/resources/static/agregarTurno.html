<!DOCTYPE html>
<html lang="es">
<head>
    <title>turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
    <script type="text/javascript" src="/js/get_paciente_odontologo.js"></script>
</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/turnoList.html">Listar turnos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <!-- Select para pacientes -->
                <div class="form-group">
                    <label class="control-label" for="nombrePaciente">Paciente:</label>
                    <select class="form-control" id="nombrePaciente" name="nombrePaciente" required>
                        <option value="">Seleccione un paciente</option>
                    </select>
                </div>
                <!-- Select para odontólogos -->
                <div class="form-group">
                    <label class="control-label" for="nombreOdontologo">Odontólogo:</label>
                    <select class="form-control" id="nombreOdontologo" name="nombreOdontologo" required>
                        <option value="">Seleccione un odontólogo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fechaHora">Fecha y hora:</label>
                    <input type="datetime-local" class="form-control" id="fechaHora"
                           placeholder="Ingrese fecha y hora"
                           name="fechaHora" required>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-premio">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>

</body>
</html>
