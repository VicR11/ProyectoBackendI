<!DOCTYPE html>
<html lang="es">
<head>
  <title>paciente</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/pacienteList.html">Listar pacientes</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
      <h3>Agregar Paciente</h3>
      <form id="add_new_paciente">
        <div class="form-group">
          <label class="control-label" for="nombrePaciente">Nombre:</label>
          <input type="text" class="form-control" id="nombrePaciente"
                 placeholder="Ingrese el nombre"
                 name="nombrePaciente" required>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellidoPaciente">Apellido:</label>
          <input type="text" class="form-control" id="apellidoPaciente"
                 placeholder="Ingrese el apellido"
                 name="apellidoPaciente" required>
        </div>

        <div class="form-group">
          <label class="control-label" for="domicilio">Domicilio:</label>
          <input type="text" class="form-control" id="domicilio"
                 placeholder="Ingrese el domicilio"
                 name="domicilio" required>
        </div>

        <div class="form-group">
          <label class="control-label" for="dni">Dni:</label>
          <input type="number" class="form-control" id="dni"
                 placeholder="Ingrese el dni"
                 name="dni" required>
        </div>

        <div class="form-group">
          <label class="control-label" for="fechaAlta">Fecha de alta:</label>
          <input type="date" class="form-control" id="fechaAlta"
                 placeholder="Ingrese la fehca de alta"
                 name="fechaAlta" required>
        </div>


        <button type="submit" class="btn btn-danger"
                id="btn-add-new-premio">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
</div>

</body>
</html>
